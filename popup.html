<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duolingo Mistakes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Duolingo Mistakes</h1>

    <div id="add-mistake">
        <input type="text" id="mistake-text" placeholder="Enter mistake...">
        <input type="text" id="mistake-meaning" placeholder="Enter meaning...">
        <button id="save-mistake">Save Mistake</button>
    </div>

    <h2>Your Mistakes</h2>
    <div id="mistake-list"></div>

    <button id="start-review">Start Review</button>
    <button id="export-anki">Download for Anki</button>

    <script src="popup.js"></script>
</body>
</html>
